kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
featureGates:
  PortForwardWebsockets: true
nodes:
- role: control-plane
  labels:
    ingress-ready: true
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
- role: worker
  extraPortMappings:
  - containerPort: 31234
    hostPort: 81
    protocol: TCP
  - containerPort: 31235
    hostPort: 9000
    protocol: TCP
